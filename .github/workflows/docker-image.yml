name: Docker Image Polynote

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ./k8s-polynote/docker/polynote/ --file ./k8s-polynote/docker/polynote/Dockerfile --tag spark3
